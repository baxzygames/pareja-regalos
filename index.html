
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>CatÃ¡logo de Regalos ðŸ’–</title>
  <style>
    body {
      background-color: #fff0f5;
      font-family: 'Segoe UI', sans-serif;
      padding: 2rem;
      color: #c2185b;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 1rem;
      margin: 1rem auto;
      max-width: 300px;
    }
    img {
      width: 100%;
      height: auto;
      border-radius: 0.5rem;
    }
    button {
      background: #ec407a;
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.5rem;
      width: 100%;
      margin-top: 0.5rem;
      cursor: pointer;
    }
    button:disabled {
      background: #ccc;
      cursor: not-allowed;
    }
    input {
      padding: 0.5rem;
      margin: 1rem auto;
      width: 200px;
      border-radius: 0.5rem;
      border: 1px solid #ccc;
      display: block;
    }
  </style>
</head>
<body>
  <div id="app">
    <h1>Bienvenida ðŸ’–</h1>
    <input type="password" id="passwordInput" placeholder="Ingresa la clave" />
    <button onclick="checkPassword()">Entrar</button>
  </div>
  <script>
    const SECRET_PASSWORD = 'amor2025';
    const rewards = [
      { id: 1, title: 'Cena romÃ¡ntica', points: 50, image: 'https://via.placeholder.com/300x200?text=Cena+romÃ¡ntica' },
      { id: 2, title: 'DÃ­a de spa', points: 80, image: 'https://via.placeholder.com/300x200?text=DÃ­a+de+spa' },
      { id: 3, title: 'PelÃ­cula y palomitas', points: 30, image: 'https://via.placeholder.com/300x200?text=PelÃ­cula+en+casa' },
    ];

    let points = parseInt(localStorage.getItem('pareja-points')) || 100;

    function renderCatalog() {
      document.body.innerHTML = \`
        <h1>Â¡Hola amor! ðŸ’– Tus puntos: \${points}</h1>
        <button onclick="addPoints()">+10 puntos (secreto)</button>
        \${rewards.map(r => \`
          <div class="card">
            <img src="\${r.image}" alt="\${r.title}" />
            <h2>\${r.title}</h2>
            <p>\${r.points} puntos</p>
            <button onclick="redeem(\${r.id})" \${points < r.points ? 'disabled' : ''}>Canjear</button>
          </div>
        \`).join('')}
      \`;
    }

    function addPoints() {
      points += 10;
      localStorage.setItem('pareja-points', points);
      renderCatalog();
    }

    function redeem(id) {
      const reward = rewards.find(r => r.id === id);
      if (reward && points >= reward.points) {
        points -= reward.points;
        localStorage.setItem('pareja-points', points);
        renderCatalog();
      }
    }

    function checkPassword() {
      const input = document.getElementById('passwordInput').value;
      if (input === SECRET_PASSWORD) {
        renderCatalog();
      } else {
        alert('Clave incorrecta ðŸ’”');
      }
    }
  </script>
</body>
